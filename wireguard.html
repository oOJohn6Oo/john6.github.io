<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
	<script type="text/javascript">
	function compile(){
		var iframe = document.getElementById("content").contentWindow;
		var text = iframe.document.body.getElementsByTagName("pre").innerText;
		console.log(text);
		var converter = new showdown.Converter();
		var html = converter.makeHtml(text);
		document.getElementById("show").innerHTML = html;
	}
</script>
	<style>
    body {
      font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
     font-size: 16px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }
    ul li {
        line-height: 24px;
    }
    blockquote {
        border-left:#eee solid 5px;
        padding-left:20px;
    }
    code {
        color:#D34B62;
        background: #F9F2F4;
    }
</style>
</head>
<body>
	<iframe id="content" style="height:50%;width:100%;" src="wireguard.md"></iframe>
    <div id="show" style="height:100%;width:70%;background:red;"></div>
	
<script type="text/javascript">
window.onload = function(){
compile();
}
</script>
</body>
</html>
